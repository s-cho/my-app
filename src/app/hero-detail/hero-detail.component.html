<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} 詳細</h2>
  <div class="card">
    <div><span>ID: </span>{{hero.id}}</div>
    <div>
      <label>名前:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
    </div>
    <button (click)="goBack()">戻る</button>
    <button class="mLeft10 btn-blue" (click)="save()">保存</button>
  </div>
</div>
